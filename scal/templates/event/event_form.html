{% extends "site_base.html" %}

{% load i18n %}
{# {% load bootstrap %} #}

{% load bootstrap3 %}




{% block body_base %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

<form role="form" method="POST">

    <legend>Form Title</legend>
    {% csrf_token %}

    {# {{ form|bootstrap }} #}

    {% bootstrap_form form %}

    {% buttons %}
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    {% endbuttons %}
</form>


{% endblock %}
